# C-s, r -> reload config 
unbind r
bind r source-file ~/.tmux.conf \: display "Reloaded."

# C-s as leader key
set -g prefix C-s

# vim style window movement 
set -g status-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# longer delay between leader and next key
set -s escape-time 5
bind r source-file ~/.tmux.conf \: display "Reloaded."
# enable mouse support 
set -g mouse on 
bind -n WheelUpPane if -Ft= "#{mouse_any_flag}" "send -M" "send Up"
bind -n WheelDownPane if -Ft= "#{mouse_any_flag}" "send -M" "send Down"
# long history 
set -g history-limit 10000

# windows start at 1
set -g base-index 1
set-window-option -g pane-base-index 1

#--------------------------------------
#plug-in config 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

set -g @dracula-show-powerline false 
set -g @dracula-show-timezone false 
set -g @dracula-battery-colors "dark_purple white"
set -g @dracula-weather-colors "orange dark_gray"
set -g @dracula-plugins "cpu battery weather time"
set -g @dracula-show-flags true
set -g @dracula-show-show-left-icon session
set -g status-position bottom

#--------------------------------------
run '~/.tmux/plugins/tpm/tpm'
#--------------------------------------
